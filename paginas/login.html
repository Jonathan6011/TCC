<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login e Cadastro Firebase</title>
  <link rel="stylesheet" href="css.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Autenticação Firebase</h2>

    <!-- Formulário de Cadastro -->
    <div class="form-box">
      <h3>Cadastro</h3>
      <input type="email" id="cadEmail" placeholder="Email">
      <input type="password" id="cadSenha" placeholder="Senha">
      <button onclick="cadastrar()">Cadastrar</button>
      <p id="msgCadastro"></p>
    </div>

    <!-- Formulário de Login -->
    <div class="form-box">
      <h3>Login</h3>
      <input type="email" id="logEmail" placeholder="Email">
      <input type="password" id="logSenha" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p id="msgLogin"></p>
    </div>
  </div>

  <script src="js.js"></script>
</body>
</html>
