<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="css.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
     <img src="../assets/logo.png" alt="Logo TCC" className="logo" />
    <h2>Gym Warriors</h2>
    <!-- Formulário de Login -->

      <h3>Login</h3>

      <p id="msgLogin"></p>
    </div>
     <p>você não tem uma conta?
    <a href="cadastro.html"  style="text-decoration: none; color: #00aea8;">cadastre-se</a> aqui 
</p>

  </div>
 
  <script src="js.js"></script>
</body>
</html>
